name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '**/.gitignore'
      - 'Dockerfile'
      - '.dockerignore'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '**/.gitignore'
      - 'Dockerfile'
      - '.dockerignore'

jobs:
  test:
    name: Test with Go version ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        go: [ '1.13' ]

    steps:
    - name: Set up Go ${{ matrix.go }}
      id: setup-go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code into the Go module directory
      id: checkout
      uses: actions/checkout@v2

    - name: Cache dependencies and tools
      id: cache
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependency go modules
      id: mod-dl
      run: make mod-dl

    - name: Install go tools on module-aware mode
      id: mod-tools-install
      run: GOBIN=${GITHUB_WORKSPACE}/bin make mod-tools-install

    - name: Add GITHUB_WORKSPACE/bin into PATH
      id: add-gobin-path
      run: echo "::add-path::${GITHUB_WORKSPACE}/bin"

    - name: Run tests and linters
      id: ci
      run: make ci

    - name: Send a coverage to Codecov
      id: codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov
        fail_ci_if_error: false

  benchmark:
    name: Benchmark with Go version ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        go: [ '1.13' ]
    env:
      # See: Makefile
      CI_BENCH_RESULT: .test/bench.new
      CI_BENCHSTAT_VS_MASTER: /tmp/benchstat-vs-master

    steps:
    - name: Set up Go ${{ matrix.go }}
      id: setup-go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Check out code into the Go module directory
      id: checkout
      uses: actions/checkout@v2

    - name: Cache dependencies and tools
      id: cache
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependency go modules
      id: mod-dl
      run: make mod-dl

    - name: Install go tools on module-aware mode
      id: mod-tools-install
      run: GOBIN=${GITHUB_WORKSPACE}/bin make mod-tools-install

    - name: Add GITHUB_WORKSPACE/bin into PATH
      id: add-gobin-path
      run: echo "::add-path::${GITHUB_WORKSPACE}/bin"

    - name: Run benchmarks
      id: bench
      run: make bench

    - name: Upload a current benchmark result
      id: upload-benchmark
      continue-on-error: true
      uses: actions/upload-artifact@v2
      with:
        name: benchmark
        path: ${{ env.CI_BENCH_RESULT }}

    - name: Run benchstat current vs master
      id: benchstat-current-vs-master
      run: make benchstat-ci > ${{ env.CI_BENCHSTAT_VS_MASTER }}

    - name: Upload a benchstat-vsmaster result
      id: upload-benchstat-vs-master
      continue-on-error: true
      uses: actions/upload-artifact@v2
      with:
        name: benchstat-vs-master
        path: ${{ env.CI_BENCHSTAT_VS_MASTER }}
